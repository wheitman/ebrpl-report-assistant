<div class="clr-row clr-justify-content-center" style="width: 95vw;">
  <div class="clr-col-md-4">
    <h1>You can do this.</h1>
    <clr-dropdown>
      <button class="btn btn-primary" clrDropdownTrigger>
        New Report
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
        <button clrDropdownItem routerLink="/report">
          <clr-icon shape="plus-circle"></clr-icon> From scratch
        </button>
        <button clrDropdownItem routerLink="/report">
          <clr-icon shape="unarchive"></clr-icon> Based on a previous one
        </button>
      </clr-dropdown-menu>
    </clr-dropdown>
    <button class="btn btn-outline-primary">View old reports</button>
  </div>
</div>
