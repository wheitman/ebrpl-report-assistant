<h1>{{ title }}</h1>
<h5 class="subtitle">{{ subtitle }}</h5>
<clr-datagrid>
  <clr-dg-placeholder
    >Nothing to see here. To add more content, use the controls
    below.</clr-dg-placeholder
  >
  <clr-dg-column *clrDgItems="let column of columns">{{
    column.label
  }}</clr-dg-column>
</clr-datagrid>
