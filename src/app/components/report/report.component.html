<div class="topDiv clr-col">
  <div class="clr-row clr-justify-content-center">
    <div class="clr-col clr-col-lg-10 clr-col-xl-8 sectionCol">
      <h1>
        ({{ currentPage }}/{{ (report$ | async)?.pageCount }})
        {{ (page$ | async)?.title }}
      </h1>
      <hr />
      <datagrid-section
        *ngFor="let section of datagrids"
        [interface]="section.interface"
        (sectionChanged)="
          _ReportService.setSectionValue(currentPage, section.order, $event)
        "
      ></datagrid-section>
      <simple-input
        *ngFor="let section of simpleInputs"
        [interface]="section.interface"
        (sectionChanged)="
          _ReportService.setSectionValue(currentPage, section.order, $event)
        "
      ></simple-input>
      <div class="clr-col-md-6 clr-offset-md-3 clr-align-self-end">
        <clr-icon shape="help-info"></clr-icon
        ><em>Try the buttons below to continue the report.</em>
      </div>
      <div style="height: 48px;"></div>
    </div>
  </div>
  <div class="stickybar clr-row" *ngIf="currentPage > 0">
    <div class="clr-col-8 clr-col-md-10">
      <div class="clr-row clr-justify-content-center clr-align-items-center">
        <button
          type="button"
          class="btn btn-icon btn-link"
          aria-label="previous page"
          [disabled]="currentPage < 1"
          [routerLink]="['/report', (report$ | async)?.id, currentPage - 1]"
        >
          <clr-icon shape="angle" dir="left"></clr-icon>
        </button>
        <clr-button-group *ngIf="report$ | async">
          <clr-button
            [routerLink]="['/report', (report$ | async)?.id, 0]"
            [class]="getPageButtonClass(0)"
          >
            <clr-icon shape="home"></clr-icon>
          </clr-button>
          <clr-button
            [class]="getPageButtonClass(i + 1)"
            *ngFor="let status of (report$ | async)?.pageStatuses; index as i"
            [routerLink]="['/report', (report$ | async)?.id, i + 1]"
            >{{ i + 1 }}
            <clr-icon
              shape="check"
              *ngIf="pageComplete(i)"
              title="Marked complete"
            ></clr-icon
          ></clr-button>
        </clr-button-group>
        <button
          type="button"
          class="btn btn-icon btn-link"
          aria-label="next page"
          *ngIf="currentPage < (report$ | async)?.pageCount"
          [routerLink]="['/report', (report$ | async)?.id, currentPage + 1]"
        >
          <clr-icon shape="angle" dir="right"></clr-icon>
        </button>
        <button
          type="button"
          class="btn btn-success"
          aria-label="next page"
          [disabled]="!reportFullyComplete"
          (click)="submitReport()"
          [clrLoading]="submitButtonState"
        >
          Finish report<clr-icon shape="step-forward-2"></clr-icon>
        </button>
      </div>
    </div>
    <div class="clr-col-4 clr-col-md-2">
      <clr-toggle-container #markCompleteToggle>
        <label class="p6" style="margin-top: 0.3rem;">Mark this page:</label>
        <clr-toggle-wrapper>
          <input
            type="checkbox"
            clrToggle
            value="option1"
            name="options"
            [formControl]="markCompleteControl"
          />
          <label *ngIf="pageComplete(currentPage); else incompleteLabel"
            >Complete</label
          >
          <ng-template #incompleteLabel>
            <label>Incomplete</label>
          </ng-template>
        </clr-toggle-wrapper>
      </clr-toggle-container>
    </div>
  </div>
</div>
