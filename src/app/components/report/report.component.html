<div class="topDiv clr-col">
  <div
    *ngIf="isStartPage"
    class="clr-row clr-justify-content-center startSection"
  >
    <div class="clr-col-md-4">
      <h1>Let's begin.</h1>
      <hr />
      <simple-input
        *ngIf="startPage$ | async"
        [title]="(startPage$ | async).title"
        [subtitle]="(startPage$ | async).subtitle"
        [templateObj]="(startPage$ | async).templateObj"
        (valueChanged)="setMetaObj($event)"
      >
      </simple-input>
      <div class="clr-row"></div>
    </div>
    <div class="clr-break-row"></div>
    <div class="clr-col-md-4">
      <button
        class="btn btn-success"
        [disabled]="!metaObj"
        (click)="finishStartPage()"
      >
        Save and continue
      </button>
    </div>
    <div class="clr-break-row"></div>
    <div class="clr-col-md-4 clr-align-self-end">
      <clr-icon shape="help-info"></clr-icon
      ><em>Try the buttons below for navigation.</em>
    </div>
  </div>
  <div class="clr-row clr-justify-content-center">
    <div
      class="clr-col clr-col-lg-10 clr-col-xl-8 sectionCol"
      *ngIf="pageNumber > 0"
    >
      <h1>({{ pageNumber }}/{{ pageCount }}) {{ (page$ | async)?.title }}</h1>
      <hr />
      <datagrid-section
        *ngFor="let section of datagrids$ | async"
        [title]="section.title"
        [subtitle]="section.subtitle"
        [templateObj]="section.templateObj"
      ></datagrid-section>
      <simple-input
        *ngFor="let section of simpleInputs$ | async"
        [title]="section.title"
        [subtitle]="section.subtitle"
        [templateObj]="section.templateObj"
      ></simple-input>
      <div style="height: 48px;"></div>
    </div>
  </div>
  <div class="stickybar clr-row">
    <div class="clr-col-8 clr-col-md-10">
      <div class="clr-row clr-justify-content-center clr-align-items-center">
        <button
          type="button"
          class="btn btn-icon btn-link"
          aria-label="previous page"
          [disabled]="pageNumber < 1"
          [routerLink]="['/report', templateId, reportID, pageNumber - 1]"
        >
          <clr-icon shape="angle" dir="left"></clr-icon>
        </button>
        <clr-button-group>
          <clr-button
            [routerLink]="['/report', templateId, reportID, 0]"
            [class]="getPageButtonClass(0)"
          >
            <clr-icon shape="home"></clr-icon>
          </clr-button>
          <clr-button
            [class]="getPageButtonClass(i + 1)"
            *ngFor="let pageTitle of pageTitles; index as i"
            [routerLink]="['/report', templateId, reportID, i + 1]"
            >{{ i + 1 }}
            <clr-icon
              shape="check"
              *ngIf="pageCompletions[i]"
              title="Marked complete"
            ></clr-icon
          ></clr-button>
        </clr-button-group>
        <button
          type="button"
          class="btn btn-icon btn-link"
          aria-label="next page"
          *ngIf="pageNumber < pageCount"
          [routerLink]="['/report', templateId, reportID, pageNumber + 1]"
        >
          <clr-icon shape="angle" dir="right"></clr-icon>
        </button>
        <button
          type="button"
          class="btn btn-success"
          aria-label="next page"
          *ngIf="reportFullyComplete"
          [routerLink]="['/report', templateId, reportID, pageNumber + 1]"
        >
          Finish report<clr-icon shape="step-forward-2"></clr-icon>
        </button>
      </div>
    </div>
    <div class="clr-col-4 clr-col-md-2">
      <clr-toggle-container #markCompleteToggle>
        <label class="p6" style="margin-top: 0.3rem;">Mark this page:</label>
        <clr-toggle-wrapper>
          <input
            type="checkbox"
            clrToggle
            value="option1"
            name="options"
            [formControl]="markCompleteControl"
          />
          <label *ngIf="currentPageComplete; else incompleteLabel"
            >Complete</label
          >
          <ng-template #incompleteLabel>
            <label>Incomplete</label>
          </ng-template>
        </clr-toggle-wrapper>
      </clr-toggle-container>
    </div>
  </div>
</div>
